<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimum-scale=1,maximum-scale=1">
    <title>音乐播放器</title>
    <link rel="shortcut icon" href="../images/音乐.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
    <div class="wrapper">
        <!-- 歌曲图片 -->
        <div class="songImg">
            <img src="../source/song_1.jpg" alt="">
        </div>
        <!-- 歌曲信息 -->
        <div class="songInfo">
            <h2 class="name">听妈妈的话</h2>
            <div class="singer">周杰伦</div>
            <div class="album">依然范特西</div>
        </div>
        <!-- 进度条 -->
        <div class="bar">
            <div class="curTime">00:00</div>
            <div class="drag">
                <div class="circle"></div>
                <div class="frontBg"></div>
                <div class="backBg"></div>
            </div>
            <div class="totalTime">00:00</div>
        </div>
        <!-- 底部菜单 -->
        <ul class="control">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <!-- 弹出列表 -->
        <!-- 这里需要动态生成 -->
        <!-- <div class="list">
            <dl>
                <dt>播放列表</dt>
                <dd class="active">听妈妈的话</dd>
                <dd class="">野狼Disco</dd>
                <dd class="">我和我的祖国</dd>
                <dd class="">好运来</dd>
            </dl>
            <div class="close">关闭</div>
        </div> -->
    </div>
    <script src="../js/index.js" type="module"></script>
</body>
<html>
