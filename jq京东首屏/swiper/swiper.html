<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./index.css" />
		<style>
			.item {
				width: 100%;
				height: 100%;
			}

			.item1 {
				background-color: aqua;
			}

			.item2 {
				background-color: salmon;
			}

			.item3 {
				background-color: seagreen;
			}

			.item4 {
				background-color: rgb(202, 107, 39);
			}

			.demo {
				width: 200px;
				height: 100px;
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="img-list">
				<div class="item item1">item1</div>
				<div class="item item2">item2</div>
				<div class="item item3">item3</div>
				<div class="item item4">item4</div>
			</div>
		</div>
		<div class="demo">
			<div class="list">
				<div class="item item1">item1</div>
				<div class="item item2">item2</div>
				<div class="item item3">item3</div>
				<div class="item item4">item4</div>
			</div>
		</div>
		<script src="../js/jquery-1.11.1.js"></script>
		<script src="./index.js"></script>
		<!-- 
            封装： 高内聚低耦合
            把相同的部分拿到封装的方法当中  不同的地方拿出来作为参数传递
            1. 轮播图的内容不同（可能是图片可能是多张图片可能是dom元素）  统一处理成dom元素列表   list
            2. 轮播图的大小  width  height
            3. 动画效果不同   type : fade / animate
            4. 是否显示左右按钮   showChangeBtn
            5. 动画自动轮播时间   autoTime
            6. 是否显示小圆点    showSpotBtn
            7. 是否自动轮播      isAuto 
        -->
		<script>
			$('.wrapper').swiper({
				list: $('.img-list > .item'),
				width: 200,
				height: 100,
				type: 'animate',
				showChangeBtn: true,
				showStopBtn: false,
				autoTime: 1000,
				isAuto: true,
			})
			$('.demo').swiper({
				list: $('.list > .item'),
				width: 200,
				height: 100,
				type: 'animate',
				autoTime: 2000,
			})
		</script>
	</body>
</html>
